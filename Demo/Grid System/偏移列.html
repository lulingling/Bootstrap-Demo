<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>偏移列</title>
    <link href="../../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="../../js/jquery-2.1.4.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Hello World</h1>

    <div class="row">
        <!-- col-md-offset-3在大于等于992px的屏幕上，左外边距增加3列-->
        <div class="col-sm-6 col-md-offset-3" style="background-color: #dedef8;box-shadow:
         inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing
                elit.</p>
        </div>
    </div>
</div>
</body>
</html>
