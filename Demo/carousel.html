<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="../js/jquery-2.1.4.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <style>
        .carousel-inner .item img {
            width: 90%;
            height: 480px;
            margin: 0 auto;
        }
    </style>
    <script>
        $(document).ready(function () {
            /*自动循环每个项目之间的间隔时间，默认值为5000*/
            $("#myCarousel").carousel({
                interval: 2000
            });

        })
    </script>
</head>
<body>
<!--注：data-ride="carousel"属性用于标记轮播在页面加载时就开始动画播放。-->
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- 轮播（Carousel）指标 -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- 轮播（Carousel）项目 -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="../images/1.jpg" alt="First slide">

            <div class="carousel-caption">图片1</div>
        </div>
        <div class="item">
            <img src="../images/2.jpg" alt="Second slide">

            <div class="carousel-caption">图片2</div>
        </div>
        <div class="item">
            <img src="../images/3.jpg" alt="Third slide">

            <div class="carousel-caption">图片3</div>
        </div>
        <div class="item">
            <img src="../images/4.jpg" alt="Fourth slide">

            <div class="carousel-caption">图片4</div>
        </div>
    </div>

    <!-- 轮播（Carousel）导航 -->
    <a class="carousel-control left" href="#myCarousel"
       data-slide="prev">&lsaquo;</a>
    <a class="carousel-control right" href="#myCarousel"
       data-slide="next">&rsaquo;</a>
</div>
</body>
</html>
