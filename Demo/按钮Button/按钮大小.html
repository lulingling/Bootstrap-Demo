<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="../../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="../../js/jquery-2.1.4.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
</head>
<body>
<h1>按钮大小</h1>
<p>
    <button type="button" class="btn btn-primary btn-lg">
        大的原始按钮
    </button>
    <button type="button" class="btn btn-default btn-lg">
        大的按钮
    </button>
</p>
<p>
    <button type="button" class="btn btn-primary">
        默认大小的原始按钮
    </button>
    <button type="button" class="btn btn-default">
        默认大小的按钮
    </button>
</p>
<p>
    <button type="button" class="btn btn-primary btn-sm">
        小的原始按钮
    </button>
    <button type="button" class="btn btn-default btn-sm">
        小的按钮
    </button>
</p>
<p>
    <button type="button" class="btn btn-primary btn-xs">
        特别小的原始按钮
    </button>
    <button type="button" class="btn btn-default btn-xs ">
        特别小的按钮
    </button>
</p>
<p>
    <button type="button" class="btn btn-primary btn-block">
        块级的原始按钮
    </button>
    <button type="button" class="btn btn-default btn-block">
        块级的按钮
    </button>
</p>
<br/>
<h1>按钮状态</h1>
<p>
    <button type="button" class="btn btn-default btn-lg">默认按钮</button>
    <button type="button" class="btn btn-default btn-lg active">激活按钮</button>
</p>

<p>
    <button type="button" class="btn btn-primary btn-lg">原始按钮</button>
    <button type="button" class="btn btn-primary btn-lg active">激活原始按钮</button>
</p>
<br/>

<h1>禁用状态</h1>
<p>
    <button type="button" class="btn btn-default btn-lg">
        默认按钮
    </button>
    <button type="button" class="btn btn-default btn-lg" disabled="disabled">
        禁用按钮
    </button>
</p>
<p>
    <button type="button" class="btn btn-primary btn-lg ">
        原始按钮
    </button>
    <button type="button" class="btn btn-primary btn-lg" disabled="disabled">
        禁用的原始按钮
    </button>
</p>
<p>
    <a href="#" class="btn btn-default btn-lg" role="button">
        链接
    </a>
    <a href="#" class="btn btn-default btn-lg disabled" role="button">
        禁用链接
    </a>
</p>
<p>
    <a href="#" class="btn btn-primary btn-lg" role="button">
        原始链接
    </a>
    <a href="#" class="btn btn-primary btn-lg disabled" role="button">
        禁用的原始链接
    </a>
</p>
</body>
</html>
