<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="../../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="../../js/jquery-2.1.4.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
</head>
<body>
<h1>复选框（Checkbox）和单选框（Radio）</h1>
<label>默认的复选框和单选按钮的实例</label>

<div class="checkbox">
    <label><input type="checkbox" value="">选项1</label>
</div>

<div class="checkbox">
    <label><input type="checkbox" value="">选项2</label>
</div>

<div class="checkbox">
    <label><input type="checkbox" value="">选项3</label>
</div>

<div class="radio">
    <label><input type="radio" name="optionsRadios" value="option1" checked>选项1</label>
</div>

<div class="radio">
    <label><input type="radio" name="optionsRadios" value="option2">选项2</label>
</div>

<label>内联的复选框和单选按钮的实例</label>

<div class="checkbox-inline">
    <label><input type="checkbox" value="">选项1</label>
</div>

<div class="checkbox-inline">
    <label><input type="checkbox" value="">选项2</label>
</div>

<div class="checkbox-inline">
    <label><input type="checkbox" value="">选项3</label>
</div>

<div class="radio-inline">
    <label><input type="radio" name="optionsRadios" value="option1" checked>选项1</label>
</div>

<div class="radio-inline">
    <label><input type="radio" name="optionsRadios" value="option2">选项2</label>
</div>
</body>
</html>
