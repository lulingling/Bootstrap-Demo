<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="../../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="../../js/jquery-2.1.4.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
</head>
<body>
<h1>Select</h1>
<form role="form">
    <div class="form-group">
        <label>选择列表</label>
        <select class="form-control">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>

        <label>可多选的选择列表</label>
        <select multiple="multiple" class="form-control">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
    </div>
</form>
<br/>

<h1>静态控件</h1>
<form role="form" class="form-horizontal">
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <p class="form-control-static" id="email">email@example.com</p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="pwd">Password</label>
        <div class="col-sm-10">
            <input id="pwd" type="password" class="form-control">
        </div>
    </div>
</form>
</body>
</html>
