<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>输入框</title>
    <link href="../../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="../../js/jquery-2.1.4.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h2>基本实例 尺寸</h2>

    <div class="input-group input-group-lg">
        <span class="input-group-addon">@</span>
        <input type="text" class="form-control" placeholder="Username">
        <span class="input-group-addon">.00</span>
    </div>

    <div class="input-group">
        <span class="input-group-addon">@</span>
        <input type="text" class="form-control" placeholder="Username">
        <span class="input-group-addon">.00</span>
    </div>

    <div class="input-group input-group-sm">
        <span class="input-group-addon">@</span>
        <input type="text" class="form-control" placeholder="Username">
        <span class="input-group-addon">.00</span>
    </div>

    <h2>作为额外元素的多选框和单选框</h2>
    <strong>额外元素： class: input-group-addon</strong>

    <div class="row">
        <div class="col-lg-6">
            <div class="input-group">
                <span class="input-group-addon">
                    <input type="checkbox">
                </span>
                <input type="text" class="form-control">
            </div>
        </div>

        <div class="col-lg-6">
            <div class="input-group">
                <span class="input-group-addon">
                    <input type="radio">
                </span>
                <input type="text" class="form-control">
            </div>
        </div>
    </div>

    <h2>作为额外元素的按钮</h2>

    <strong>额外元素（按钮）： class: input-group-btn</strong>
    <div class="row">
        <div class="col-lg-6">
            <div class="input-group">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">
                        搜索
                    </button>
                </span>
                <input type="text" class="form-control" placeholder="请填写要搜索要填写的内容">
            </div>
        </div>

        <div class="col-lg-6">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="请填写要搜索要填写的内容">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">
                        搜索
                    </button>
                </span>
            </div>
        </div>
    </div>

    <h2>作为额外元素的按钮式下拉菜单</h2>

    <div class="input-group">
        <div class="input-group-btn">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                Action
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
            </ul>
        </div>
        <input type="text" class="form-control">
    </div>

    <h2>作为额外元素的分裂式按钮下拉菜单</h2>

    <div class="input-group">
        <div class="input-group-btn">
            <button type="button" class="btn btn-default">
                Action
            </button>
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
            </ul>
        </div>
        <input type="text" class="form-control">
    </div>

</div>
</body>
</html>
