<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="../../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="../../js/jquery-2.1.4.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
</head>
<body>
<h1>输入框（input）</h1>

<form role="form">
    <div class="form-group">
        <label for="inputName">输入框标签</label>
        <input id="inputName" type="text" class="form-control" placeholder="文本输入">
    </div>
</form>
<br/>

<h1>文本框（textarea）</h1>

<form role="form">
    <div class="form-group">
        <label for="textareaName">文本框标签</label>
        <textarea id="textareaName" class="form-control" rows="3"></textarea>
    </div>
</form>
<br/>

</body>
</html>
